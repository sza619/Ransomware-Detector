<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ransomware</title>
    {% load static %}
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --vermillion: #e34234;
        --black: #000000;
        --white: #ffffff;
        --gray-bg: #f9f9f9;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--white);
        color: var(--black);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .navbar {
        width: 100%;
        background-color: var(--black);
        display: flex;
        justify-content: flex-end;
        padding: 1rem 2rem;
      }

      .navbar a {
        color: var(--white);
        text-decoration: none;
        margin-left: 1.5rem;
        font-weight: 500;
        transition: color 0.3s ease, border-bottom 0.3s ease;
        padding-bottom: 2px;
      }

      .navbar a:hover {
        color: var(--vermillion);
        border-bottom: 2px solid var(--vermillion);
      }

      .container {
        max-width: 900px;
        width: 100%;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }

      h2 {
        color: var(--vermillion);
        margin-top: 2rem;
        font-size: 1.5rem;
      }

      img {
        width: 60%;
        max-width: 100%;
        margin: 1rem 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: var(--gray-bg);
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-end;
        }

        .navbar a {
          margin: 0.5rem 0;
        }

        img {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="/homepage">Home</a>
      <a href="/modelcreation">View Model</a>
      <a href="/randompredict">Ransomware Predict</a>
      <a href="/rfamilypredict">Family Predict</a>
      <a href="/viewgraph">Evaluation Matrix</a>
    </nav>

    <div class="container">
      <h1>Ransomware Detection and Behavioral Analysis</h1>

      <h2 style="text-align: left">Evaluation Matrix</h2>

      <h2>Accuracy</h2>
      <img src="{% static 'images/accuracy.png' %}" alt="Accuracy" />

      <h2>Loss</h2>
      <img src="{% static 'images/Loss.png' %}" alt="Loss" />

      <h2>Confusion Matrix</h2>
      <img
        src="{% static 'images/ConfusionMatrix.png' %}"
        alt="Confusion Matrix"
      />
    </div>
  </body>
</html>
